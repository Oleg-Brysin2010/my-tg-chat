<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roskamnadzor Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0e1621; color: white; font-family: -apple-system, system-ui, Roboto, sans-serif; }
        .chat-bg { 
            background-color: #0e1621; 
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            background-attachment: fixed;
        }
        /* –°—Ç–∏–ª—å –æ–±–ª–∞—á–∫–æ–≤ –∫–∞–∫ –≤ –¢–ì */
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; margin-bottom: 6px; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.4); }
        .msg-in { background: #182533; align-self: flex-start; border-radius: 12px 12px 12px 4px; }
        .msg-out { background: #2b5278; align-self: flex-end; border-radius: 12px 12px 4px 12px; }
        .hidden { display: none !important; }
        input::placeholder { color: #708499; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="authScreen" class="flex-1 flex items-center justify-center p-6">
        <div class="bg-[#17212b] p-8 rounded-3xl w-full max-w-[360px] shadow-2xl text-center border border-white/5">
            <div class="text-5xl mb-4">üí¨</div>
            <h1 class="text-2xl font-bold mb-6">–í—Ö–æ–¥ –≤ –ß–∞—Ç</h1>
            <input type="email" id="email" placeholder="–ü–æ—á—Ç–∞" class="w-full p-3 mb-3 rounded-xl bg-[#242f3d] outline-none border border-transparent focus:border-blue-500 transition">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-3 mb-6 rounded-xl bg-[#242f3d] outline-none border border-transparent focus:border-blue-500 transition">
            <button id="loginBtn" class="w-full bg-blue-500 py-3 rounded-xl font-bold hover:bg-blue-600 transition shadow-lg mb-4">–í–û–ô–¢–ò</button>
            <button id="regBtn" class="text-blue-400 text-sm hover:underline">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </div>
    </div>

    <div id="chatScreen" class="hidden flex-1 flex flex-col overflow-hidden">
        <header class="bg-[#17212b] p-3 flex justify-between items-center shadow-lg z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center font-bold">R</div>
                <div>
                    <b class="block text-sm">–û–±—â–∏–π —á–∞—Ç</b>
                    <small id="userLabel" class="text-blue-400 text-[10px]"></small>
                </div>
            </div>
            <button id="logoutBtn" class="text-gray-400 text-sm hover:text-red-400">–í—ã—Ö–æ–¥</button>
        </header>

        <div id="messages" class="flex-1 chat-bg p-4 flex flex-col overflow-y-auto"></div>

        <form id="msgForm" class="p-3 bg-[#17212b] flex gap-2 items-end">
            <input type="text" id="msgInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" 
                   class="flex-1 bg-[#242f3d] p-3 rounded-2xl outline-none px-4 text-sm focus:ring-1 focus:ring-blue-500">
            <button type="submit" class="bg-blue-500 w-11 h-11 rounded-full flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // –¢–í–û–ò –ö–õ–Æ–ß–ò (–ù–ï –ú–ï–ù–Ø–ô, –û–ù–ò –£–ñ–ï –¢–í–û–ò)
        const firebaseConfig = {
            apiKey: "AIzaSyCiduYZfuWiAoJOuTuhmdDRbPWlpL1jmw4",
            authDomain: "telegram-clone-roskamnadzor.firebaseapp.com",
            projectId: "telegram-clone-roskamnadzor",
            storageBucket: "telegram-clone-roskamnadzor.firebasestorage.app",
            messagingSenderId: "935106885464",
            appId: "1:935106885464:web:308629db74f952bea3172d",
            measurementId: "G-S4SM6LWZZQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // –ö–Ω–æ–ø–∫–∏ –∏ –ª–æ–≥–∏–∫–∞
        const btnLogin = document.getElementById('loginBtn');
        const btnReg = document.getElementById('regBtn');
        const btnLogout = document.getElementById('logoutBtn');
        const msgForm = document.getElementById('msgForm');

        btnReg.onclick = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, e, p).catch(err => alert("–û—à–∏–±–∫–∞: " + err.message));
        };

        btnLogin.onclick = () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞"));
        };

        btnLogout.onclick = () => signOut(auth);

        msgForm.onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            const text = input.value;
            input.value = '';
            await addDoc(collection(db, "messages"), {
                text: text,
                sender: auth.currentUser.email,
                createdAt: serverTimestamp()
            });
        };

        onAuthStateChanged(auth, user => {
            document.getElementById('authScreen').classList.toggle('hidden', !!user);
            document.getElementById('chatScreen').classList.toggle('hidden', !user);
            if(user) {
                document.getElementById('userLabel').innerText = user.email;
                loadMessages();
            }
        });

        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('messages');
                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const d = doc.data();
                    const isMe = d.sender === auth.currentUser.email;
                    const time = d.createdAt ? d.createdAt.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'msg-out' : 'msg-in'}`;
                    div.innerHTML = `
                        ${!isMe ? `<div style="color:#4da3ff; font-size:10px; font-weight:bold; margin-bottom:2px;">${d.sender.split('@')[0]}</div>` : ''}
                        <div style="display:flex; align-items:flex-end; gap:10px; justify-content:space-between;">
                            <span style="word-break:break-word;">${d.text}</span>
                            <span style="font-size:9px; color:#8596a5; min-width:30px; text-right">${time}</span>
                        </div>`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }
    </script>
</body>
</html>
